<body>

	

	<div class="container-fluid">
		<div class="row">

			<div class="productview-holder col-md-8 col-lg-9">
				
				<div class="search-box-holder">
					<input type="text" placeholder="Search products..." class="search-box">
				</div>
				
				<div class="products-holder-parent">
					<div class="products-holder" id="products_holder">

					</div>
				</div>

				<div class="extra-option-holder">
					<div class="sale-type-holder">Dhanmondi | Register 1 | New Sale</div>

					<div class="button-holder">
						<button>Options</button>
						<button>New Sale</button>
					</div>	
					
				</div>

			</div>

			<div class="cart-holder col-md-4 col-lg-3">

				<div class="add-cus-box"><i class="fas fa-user"></i> Add Customer</div>
				
				<div class="cart-products-holder-parent" id="cart_list_parent">
					<div class="cart-no-item-holder" id="no_cart_item_text">No products added yet!</div>

					<!-- <div class="cart-products-holder">
						<div class="cartimg-holder">
							<img src="img/shirt-type-a.jpg" alt="">

							BDT 3000.00
						</div>

						<div class="product-cart-delete-holder">

				</div>

				<div class="cal-holder">

					<div class="discount-holder sub-cal-box">
						<div class="only-text">Discount</div>
						<div class="dis-text" id="discount_value">BDT 0.00</div>
					</div>

					<div class="subtotal-holder sub-cal-box">
						<div class="only-text">Subtotal</div>
						<div class="dis-text" id="sub_total_value">BDT 0.00</div>
					</div>

					<div class="tax-holder sub-cal-box">
						<div class="only-text">Tax (0%)</div>
						<div class="dis-text" id="tax_value">BDT 0.00</div>
					</div>

					<div class="total-holder sub-cal-box">
						<div class="only-text">Total</div>
						<div class="dis-text" id="total_value">BDT 0.00</div>
					</div>

					<div class="pay-holder sub-cal-box">
						<div class="only-text">PAY</div>
						<div class="dis-text" id="paybox">BDT 0.00</div>
					</div>
					
				</div>


			</div>

		</div>
	</div>


	<!-- JavaScript -->
	<script type="text/javascript" src="script/jquery-3.5.1.min.js"></script>
